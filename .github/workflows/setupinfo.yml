name: Runner Intrinsics

# Only run on branches (e.g. not tags)
on:
  workflow_dispatch:
  push:

jobs:
  fio:
    name: SetupInfo
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Print
        run: |

          #sudo find / -type f -name ".setup_info"
          cat /home/runner/actions-runner/cached/.setup_info

          sudo find / -type d -name "_diag"
          
